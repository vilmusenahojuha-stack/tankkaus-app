<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#3b1019" />
  <title>Tankkaus</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <header class="topbar">
      <div>
        <div class="brand">TANKKAUS</div>
        <div class="subtitle">Kirjaa tankkaukset ja AdBlue</div>
      </div>
      <button class="btn btn-blue" id="btnSettings">⚙️</button>
    </header>

    <main class="card">

      <div class="grid2">
        <div>
          <div class="label">Päivämäärä</div>
          <input id="fDate" type="date" />
        </div>
        <div>
          <div class="label">Aika</div>
          <input id="fTime" type="time" />
        </div>
      </div>

      <div>
        <div class="label">Paikkakunta</div>
        <input id="fPlace" type="text" placeholder="esim. Oulu" />
      </div>

      <div class="grid2">
        <div>
          <div class="label">Auto</div>
          <select id="fVehicle"></select>
        </div>
        <div>
          <div class="label">Mittarilukema (km)</div>
          <input id="fOdo" type="number" />
        </div>
      </div>

      <div class="grid2">
        <div>
          <div class="label">Ajettu määrä (km)</div>
          <input id="fDriven" type="number" />
        </div>
        <div>
          <div class="label">Tankattu määrä (l)</div>
          <input id="fLiters" type="number" step="0.01" />
        </div>
      </div>

      <div class="grid2">
        <div>
          <div class="label">Laskettu keskikulutus (l/100km)</div>
          <input id="fAvgCalc" type="text" disabled />
        </div>
        <div>
          <div class="label">Auton näyttämä keskikulutus (l/100km)</div>
          <input id="fAvgCar" type="number" step="0.1" />
        </div>
      </div>

      <div class="grid2">
        <div>
          <div class="label">Tankattu AdBlue (l)</div>
          <input id="fAdblue" type="number" step="0.01" />
        </div>
        <div>
          <div class="label">AdBlue keskikulutus (l/1000km)</div>
          <input id="fAdblueAvg" type="text" disabled />
        </div>
      </div>

      <div class="btnrow">
        <button class="btn btn-ghost" id="btnClear">Tyhjennä</button>
        <button class="btn btn-yellow" id="btnSave">Tallenna</button>
      </div>

      <div class="hr"></div>

      <div class="sectionTitle">Historia</div>
      <div id="list" class="list"></div>
      <div class="muted">Ei vielä merkintöjä.</div>

    </main>

  </div>

  <script src="app.js"></script>
</body>
</html>
